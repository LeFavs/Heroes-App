<h1 *ngIf="!hero.id; else editTitle">Nuevo Héroe</h1>
<ng-template #editTitle><h1>Editar: {{hero.superhero}}</h1></ng-template>
<!-- <h1>
    {{ (hero.id) ? 'Editar':'Nuevo'}}
    Heroe
</h1> -->
<div fxLayout="row" 
     fxLayoutGap="40px" 
     fxLayout.xs="column">

<div fxFlex="50" fxLayout="column">

        <div fxLayout="row" 
             fxLayout.xs="column" 
             fxLayoutGap="20px">

            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="hero.superhero"
                        required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
            <mat-label>Alter Ego</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="hero.alter_ego">
            </mat-form-field>
        </div>

    <mat-form-field>
        <mat-label>Primera Aparición</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="hero.first_appearance">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Personajes</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="hero.characters">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Creador</mat-label>
        <mat-select [(ngModel)]="hero.publisher" required>
            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Foto URL</mat-label>
        <input matInput
               type="url"
               [(ngModel)]="hero.alt_img"
               required>
    </mat-form-field> 

    <br>
    
    <div fxLayout>
        <button mat-raised-button
                color="primary" 
                (click)="save()">
                <mat-icon>save</mat-icon>
                {{ (hero.id) ? 'Actualizar':'Crear' }}
        </button>
        <span class="spaceflex"></span>
        <button *ngIf="hero.id"
                mat-raised-button
                color="warn" 
                (click)="delete()">
                <mat-icon>delete</mat-icon>
                Eliminar
        </button>
    </div>
</div>

<div fxFlex="50">
    <img [src]="hero | imgfavs">
</div>
</div>
