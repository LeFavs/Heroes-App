<div fxLayout="column">
    <div>
        <h1>Hero Searcher</h1>
        <mat-divider></mat-divider>
    </div>
    <br>
    <div fxLayout="column">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="inputValue"
                   [matAutocomplete]="auto"
                   (input)="searching()">
            <mat-autocomplete 
            autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="selectedOption($event)">
              <mat-option 
              *ngFor="let hero of heroes " 
              [value]="hero">
                {{hero.superhero}}
              </mat-option>
              <mat-option 
              value="" 
              *ngIf="heroes.length === 0 && inputValue.trim().length > 0">
             Connot find: {{inputValue}}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div *ngIf="selectedHero">
        <app-hero-card [hero]="selectedHero"></app-hero-card>
    </div>
</div>
